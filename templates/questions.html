{% extends 'base.html' %}
{% block title %}Survey Questions{% endblock %}
{% block content %}
    <h1>Survey Question #{{num+1}}</h1>
    <h2>{{questions[num].question}}</h2>
    <form action="/answer" method="POST">
        <input type="radio" id="radio-0" name="question" value="{{num}}-0" />
        <label for="radio-0">{{questions[num].choices[0]}}</label>
        <input type="radio" id="radio-1" name="question" value="{{num}}-1" />
        <label for="radio-1">{{questions[num].choices[1]}}</label>
    </form>
{% endblock %}
